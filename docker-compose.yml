version: '3.8'

services:
  # PostgreSQL Database
  chathut_db:
    image: postgres:15-alpine
    container_name: chathut_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chathut
      POSTGRES_USER: chathut_user
      POSTGRES_PASSWORD: chathut_pass_dev_2024
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chathut_network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: chathut_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@chathut.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - chathut_db
    networks:
      - chathut_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  chathut_network:
    driver: bridge 